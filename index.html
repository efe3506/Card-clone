<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons link-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- icon link end -->
    <link rel="stylesheet" href="style.css" />
    <title>Linkedin Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="background">
          
        </div>
        <div class="photo">
          <img src="profilfoto.jpg" alt="Efe-Dallı" id="profil-foto"/>
        </div>
        <h3>Efe DALLI</h3>
        <p>Front-End Developer</p>
        

      </div>

      <div class="card-profile">
        <a href="">Profilinizi kimler görüntüledi    <span>34</span></a>
        <a href="">Gönderiniz için Gösterimler    <span>2.818</span></a>
      </div>

      <div class="card-section">
        <h3>Özel araç ve içgörülere erişin</h3>
        
        <span class="card-section-span"><div class="box"></div> Premium'u ücretsiz deneyin</span>
      </div>

    
      <a href="" class="item"><span class="footer"><i class="ri-bookmark-fill"></i></span> Öğrelerim</a>
      
    </div>
  </body>
</html>
